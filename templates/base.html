<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Spotify → YouTube{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('home') }}">Spotify → YouTube</a>
      <div class="ms-auto d-flex gap-2 align-items-center">
        {% if spotify_ok %}
          <span class="badge text-bg-success">Spotify Connected</span>
        {% else %}
          <span class="badge text-bg-secondary">Spotify Not Connected</span>
        {% endif %}

        {% if youtube_ok %}
          <span class="badge text-bg-success">YouTube Connected</span>
        {% else %}
          <span class="badge text-bg-secondary">YouTube Not Connected</span>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
